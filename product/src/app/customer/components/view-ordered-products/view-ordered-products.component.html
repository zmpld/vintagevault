<div class="ordered-product-container">
    <div class="ordered-product" *ngFor="let product of orderedProductDetailsList">
        <div class="product-info">
            <div class="product-image">
                <img [src]="product.processedImg" alt="product-image" />
            </div>
            <div class="product-details">
                <div class="item-row">
                    <div class="item-name">
                        {{ product.name }}
                    </div>
                    <div class="item-price">
                        Price: {{ product.price | currency:'PHP':'symbol':'1.2-2' }}
                    </div>
                    <div class="item-quantity">
                        Quantity: {{ product.quantity }}
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button mat-raised-button style="background-color: #84592B; color: #E8D1A7;" routerLink="/customer/review/{{product.id}}">
                    Give Review</button>
            </div>
        </div>
        <div class="total-price">
            Total: {{ totalAmount | currency:'PHP':'symbol':'1.2-2' }}
        </div>
    </div>
</div>
